<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Dashboard</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- background container -->
    <div class="min-vh-100 bg-dark">
      <!-- app header -->
      <header class="text-center p-3 bg-dark text-white">
        <h1>My Weather Dashboard ⛅️</h1>
      </header>

      <main>
        <div class="row gx-0 p-3">
          <!-- Column 1: city search and history -->
          <div class="col-12 col-md-3 bg-dark border p-2 mb-3 text-white">
            <h3>How is the weather in:</h3>
            <form class="form" id="search-form">
              <input
                id="city-input"
                class="form-control col-12 p-2 my-2"
                type="search"
                placeholder="eg: Berlin"
                aria-label="Search"
              />
              <div class="d-grid gap-2 col-9 mx-auto">
                  <button
                  type="submit"
                  id="search-button"
                  class="btn btn-secondary btn-block m-3"
                  >
                  Show me!
                </button>
            </div>
            </form>

            <hr />

            <!-- List of previously searched cities -->
            <ul class="col-12 list-group" id="city-list"></ul>
          </div>

          <!-- Column 2: for weather cards -->
          <div class="col-12 col-md-9 bg-dark border p-2 mb-3 text-light">
            <div class="d-flex flex-column" id="weather-cards-container"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- moment js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
